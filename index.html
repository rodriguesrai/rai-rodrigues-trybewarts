<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header" id="header">
        <a href="/">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        </a>
        <h1 id="trybewarts-header-title"><a href="/" class="text-decoration-none">Trybewarts</a></h1>
        <form class="trybewarts-login" action="">
            <input id="email" class="form-control m-1" type="email" name="email" placeholder="Email">
            <input id="senha" class="form-control m-1" type="password" name="password" placeholder="Senha">
            <button id="botao-login" class="btn btn-secondary m-1">Entrar</button>
        </form>
    </header>
    <main class="main" id="main">
        <form action="" id="evaluation-form">
            <div class="flex mb-3">
                <input class="form-control m-1" id="input-name" type="text" placeholder="Nome">
                <input class="form-control m-1" id="input-lastname" type="text" placeholder="Sobrenome">
            </div>
            <div class="flex mb-3">
                <input class="form-control m-1" id="input-email" type="text" placeholder="Email">
                <select class="form-select m-1" name="" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>

            <div class="family-radio-section flex-column mb-3">
                <label class="form-label" for="family" id="label-family">Qual sua família?</label>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="family" value="Frontend" id="frontend"
                        checked="checked"><label class="form-label" for="frontend">Frontend
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="family" value="Backend" id="backend"><label
                        class="form-label" for="backend">Backend
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="family" value="FullStack" id="fullstack"><label
                        class="form-label" for="fullstack">FullStack
                    </label>
                </div>
            </div>

            <div class="subjects-checkboxes mb-3">
                <label class="form-label" for="" id="label-content">Qual conteúdo você está com mais vontade de
                    aprender?</label>
                <div class="form-check">
                    <input type="checkbox" class="subject form-check-input" name="" value="HoFs" id="HoFs">
                    <label class="form-label" for="HoFs">HoFs</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="subject form-check-input" name="" value="Jest" id="Jest">
                    <label class="form-label" for="Jest">Jest</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="subject form-check-input" name="" value="Promises" id="Promises">
                    <label class="form-label" for="Promises">Promises</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="subject form-check-input" name="" value="React" id="React">
                    <label class="form-label" for="React">React</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="subject form-check-input" name="" value="SQL" id="SQL">
                    <label class="form-label" for="SQL">SQL</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="subject form-check-input" name="" value="Python" id="Python">
                    <label class="form-label" for="Python">Python</label>
                </div>
            </div>

            <div class="feedback-grade mb-3">
                <label class="form-label" for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <div class="flex" id="feedback-checkboxes">
                    <div class="flex-column-radio-input"><label class="form-label" for="feedback-radio-1"></label><input
                            class=" form-check-input" type="radio" name="rate" value="1" id="feedback-radio-1">1</div>
                    <div class="flex-column-radio-input"><label class="form-label" for="feedback-radio-2"></label><input
                            class=" form-check-input" type="radio" name="rate" value="2" id="feedback-radio-2">2</div>
                    <div class="flex-column-radio-input"><label class="form-label" for="feedback-radio-3"></label><input
                            class=" form-check-input" type="radio" name="rate" value="3" id="feedback-radio-3">3</div>
                    <div class="flex-column-radio-input"><label class="form-label" for="feedback-radio-4"></label><input
                            class=" form-check-input" type="radio" name="rate" value="4" id="feedback-radio-4">4</div>
                    <div class="flex-column-radio-input"><label class="form-label" for="feedback-radio-5"></label><input
                            class=" form-check-input" type="radio" name="rate" value="5" id="feedback-radio-5">5</div>
                    <div class="flex-column-radio-input"><label class="form-label" for="feedback-radio-6"></label><input
                            class=" form-check-input" type="radio" name="rate" value="6" id="feedback-radio-6">6</div>
                    <div class="flex-column-radio-input"><label class="form-label" for="feedback-radio-7"></label><input
                            class=" form-check-input" type="radio" name="rate" value="7" id="feedback-radio-7">7</div>
                    <div class="flex-column-radio-input"><label class="form-label" for="feedback-radio-8"></label><input
                            class=" form-check-input" type="radio" name="rate" value="8" id="feedback-radio-8">8</div>
                    <div class="flex-column-radio-input"><label class="form-label" for="feedback-radio-9"></label><input
                            class=" form-check-input" type="radio" name="rate" value="9" id="feedback-radio-9">9</div>
                    <div class="flex-column-radio-input"><label class="form-label"
                            for="feedback-radio-10"></label><input class=" form-check-input" type="radio" name="rate"
                            value="10" id="feedback-radio-10" checked="checked">10</div>
                </div>
            </div>

            <div class="feedback-text flex-column mb-3">
                <label class="form-label textarea" for="textarea">Deixe seu comentário:</label>
                <textarea class="form-control textarea" name="" id="textarea" cols="30" rows="5"
                    maxlength="500"></textarea>
                <div id="counter">500</div>
            </div>

            <div class="mb-3">
                <div class="agreement-container flex form-check form-switch">
                    <input class="form-check-input" role="switch" type="checkbox" name="" id="agreement" required>
                    <label class="form-check-label" for="" id="label-infos">Você concorda com o uso das informações
                        acima?</label>
                    <div id="agreement-required-sign" class="form-check-label">É necessário concordar antes de enviar.
                    </div>
                </div>
            </div>

            <div class="send-button-container col-12">
                <button class="btn btn-primary col-12" type="submit" id="submit-btn" disabled>Enviar</button>
            </div>

        </form>
        <div class="trybewarts-forms-logo">
            <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
        </div>
    </main>
    <footer id="footer" class="pb-2 pt-2">Direitos reservados à Trybewarts©</footer>
</body>

<script src="script.js"></script>

</html>
