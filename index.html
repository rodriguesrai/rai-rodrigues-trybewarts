<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input id="email" type="email" name="email" placeholder="Email">
            <input id="senha" type="password" name="password" placeholder="Senha">
            <button id="botao-login">Entrar</button>
        </form>
    </header>
    <main class="main">
        <form action="" id="evaluation-form">
            <div class="flex">
                <input id="input-name" type="text" placeholder="Nome">
                <input id="input-lastname" type="text" placeholder="Sobrenome">
            </div>
            <div class="flex">
                <input id="input-email" type="text" placeholder="Email">
                <select name="" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <label for="family" id="label-family">Qual sua família?</label>
            
            <label for="frontend">
            <input type="radio" name="family" value="Frontend" id="frontend">Frontend
            </label>
            
            <label for="backend">
            <input type="radio" name="family" value="Backend" id="backend">Backend
            </label>
            
            <label for="fullstack">
            <input type="radio" name="family" value="FullStack" id="fullstack">FullStack
            </label>
            

            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <label for="HoFs"><input type="checkbox" class="subject" name="" value="HoFs" id="HoFs">HoFs</label>
            <label for="Jest"><input type="checkbox" class="subject" name="" value="Jest" id="Jest">Jest</label>
            <label for="Promises"><input type="checkbox" class="subject" name="" value="Promises" id="Promises">Promises</label>
            <label for="React"><input type="checkbox" class="subject" name="" value="React" id="React">React</label>
            <label for="SQL"><input type="checkbox" class="subject" name="" value="SQL" id="SQL">SQL</label>
            <label for="Python"><input type="checkbox" class="subject" name="" value="Python" id="Python">Python</label>

            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <div class="flex">
                <input type="radio" name="rate" value="1" id="">
                <input type="radio" name="rate" value="2" id="">
                <input type="radio" name="rate" value="3" id="">
                <input type="radio" name="rate" value="4" id="">
                <input type="radio" name="rate" value="5" id="">
                <input type="radio" name="rate" value="6" id="">
                <input type="radio" name="rate" value="7" id="">
                <input type="radio" name="rate" value="8" id="">
                <input type="radio" name="rate" value="9" id="">
                <input type="radio" name="rate" value="10" id="">
            </div>
            <label for="" class="textarea">Deixe seu comentário:</label>
            <textarea name="" id="" cols="30" rows="10" class="textarea" maxlength="500"></textarea>
            <div id="counter">500</div>
            
            <div class="flex">
            <input type="checkbox" name="" id="agreement">
            <label for="" id="label-infos">Você concorda com o uso das informações acima?</label></div>
            </div>

            <button type="submit" id="submit-btn" disabled>Enviar</button>

            <footer>Direitos reservados à Trybewarts©</footer>




        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
</body>

<script src="script.js"></script>

</html>
